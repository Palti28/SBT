<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles/style.css">


  <title>Hello, world!</title>
</head>

<body>
  <div class="container login">
    <div class="login d-flex flex-column align-items-center">
      
      <div class=" d-flex flex-column m-auto">
        <div class="login--logo text-center">
          <img class="logo--image" src="assets/logo.png" alt="">
          <div class="logo--text">Sistem Berbagi Terintegrasi</div>
        </div>
        <div class="login--box m-auto">
          <form class="login--form">
            <div class="form-group mb-24">
              <label for="Username">Username / E-mail</label>
              <input type="email" class="form-control" id="Username" aria-describedby="UsernameHelp"
                placeholder="nama@email.com">
            </div>
            <div class="form-group">
              <div class="d-flex justify-content-between">
                <label for="password">Password</label>
                <a href="" class="ml-auto">Lupa password</a>
              </div>
              <input type="password" class="form-control" id="passowrd">
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-32">Log in</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- script -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="dist/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
</body>

</html>
